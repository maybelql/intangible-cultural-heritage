<!DOCTYPE html>
<html lang="zh-CN"> <!-- 修改为中文语言 -->

<head>
    <meta charset="UTF-8">
    <title>中国非遗数字地图</title> <!-- 更有意义的标题 -->
    <style>
        /* 基本页面样式 */
        body {
            margin: 0; /* 移除默认边距 */
            background-color: #F9F5F1; /* 设置背景色为浅米色 */
        }

        /* SVG路径元素样式 */
        path {
            pointer-events: fill; /* 确保路径元素可以接收鼠标事件 */
            transition: transform 0.3s ease, filter 0.3s ease; /* 添加平滑过渡效果 */
        }

        /* 鼠标悬停效果 - 路径上浮并添加阴影 */
        path:hover {
            transform: translate(-2px, -2px); /* 上移和左移2像素，产生上浮效果 */
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3)); /* 添加阴影效果 */
            cursor: pointer; /* 鼠标变为手型，表示可点击 */
        }



        /* SVG元素样式 */
        svg {
            transform: scale(1.2); /* 地图缩放比例，适合完整显示 */
            width: 90%; /* 宽度占满容器的90% */
            height: 80%; /* 高度占满容器的90% */
        }


    </style>
    <script>
        // 当文档加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有省份路径元素
            const provinces = document.querySelectorAll('path[id]');

            // 省份ID映射表，将地图中的省份ID映射到heritageItems中的键
            const provinceMap = {
                "北京市": "北京",
                "天津市": "天津",
                "河北省": "河北",
                "山西省": "山西",
                "内蒙古自治区": "内蒙古",
                "辽宁省": "辽宁",
                "吉林省": "吉林",
                "黑龙江省": "黑龙江",
                "上海市": "上海",
                "江苏省": "江苏",
                "浙江省": "浙江",
                "安徽省": "安徽",
                "福建省": "福建",
                "江西省": "江西",
                "山东省": "山东",
                "河南省": "河南",
                "湖北省": "湖北",
                "湖南省": "湖南",
                "广东省": "广东",
                "广西壮族自治区": "广西",
                "海南省": "海南",
                "重庆市": "重庆",
                "四川省": "四川",
                "贵州省": "贵州",
                "云南省": "云南",
                "西藏自治区": "西藏",
                "陕西省": "陕西",
                "甘肃省": "甘肃",
                "青海省": "青海",
                "宁夏回族自治区": "宁夏",
                "新疆维吾尔自治区": "新疆",
                "台湾省": "台湾",
                "香港特别行政区": "香港",
                "澳门特别行政区": "澳门"
            };

            // 为每个省份添加点击事件
            provinces.forEach(function(province) {
                province.addEventListener('click', function() {
                    // 获取省份ID
                    const provinceId = province.getAttribute('id');

                    // 将省份ID映射为简化名称
                    const simpleName = provinceMap[provinceId] || provinceId;

                    // 向父页面发送消息，包含省份名称
                    window.parent.postMessage({ province: simpleName }, '*');
                });
            });
        });
    </script>

<script>
    // 初始化地图
    const contentDom = document.querySelector('#content')
    const dom = document.querySelector('svg')
    // 存储所有文本元素
    const textElements = {};
    // 遍历所有path，设置颜色为#E4080A
    document.querySelectorAll('path').forEach(path => {
        if (!['海洋', '国界', '省界', '澳门', '香港'].includes(path.id)) {
            path.style.fill = '#A87A70';
            // 创建文本元素显示省份名称
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            const bbox = path.getBBox();

            switch (path.id) {
                case '内蒙古自治区':
                    text.setAttribute("x", bbox.x + bbox.width/2 - 50);
                    text.setAttribute("y", bbox.y + bbox.height/2 + 90);
                    break;
                case '河北省':
                    text.setAttribute("x", bbox.x + bbox.width/2 - 10);
                    text.setAttribute("y", bbox.y + bbox.height/2 + 20);
                    break;
                case '北京市':
                    text.setAttribute("x", bbox.x + bbox.width/2  );
                    text.setAttribute("y", bbox.y + bbox.height/2 + 5);
                    break;
                case '天津市':
                    text.setAttribute("x", bbox.x + bbox.width/2 + 10);
                    text.setAttribute("y", bbox.y + bbox.height/2 + 10);
                    break;
                case '甘肃省':
                    text.setAttribute("x", bbox.x + bbox.width/2 + 50);
                    text.setAttribute("y", bbox.y + bbox.height/2 + 50);
                    break;
                case '陕西省':
                    text.setAttribute("x", bbox.x + bbox.width/2 + 5);
                    text.setAttribute("y", bbox.y + bbox.height/2 + 25);
                    break;
                case '重庆市':
                    text.setAttribute("x", bbox.x + bbox.width/2  );
                    text.setAttribute("y", bbox.y + bbox.height/2 + 10);
                    break;
                case '海南省':
                    text.setAttribute("x", bbox.x + bbox.width/2 - 50);
                    text.setAttribute("y", bbox.y + bbox.height/2 - 80);
                    break;
                case '广东省':
                    text.setAttribute("x", bbox.x + bbox.width/2 );
                    text.setAttribute("y", bbox.y + bbox.height/2 - 10);
                    break;
                case '港澳':
                    text.setAttribute("x", bbox.x + bbox.width/2);
                    text.setAttribute("y", bbox.y + bbox.height/2 - 5);
                    break;
                default:
                    text.setAttribute("x", bbox.x + bbox.width/2);
                    text.setAttribute("y", bbox.y + bbox.height/2);
                    break;
            }
            text.setAttribute("text-anchor", "middle");
            text.setAttribute("fill", "white");
            text.setAttribute("font-size", "10px");
            text.textContent = path.id;
            text.setAttribute("class", "province-text");
            text.setAttribute("data-province", path.id);
            // 将文本添加到path的父元素中
            path.parentNode.appendChild(text);
            // 存储文本元素
            textElements[path.id] = text;
            // 添加pointer-events属性确保点击事件能触发
            path.style.pointerEvents = 'auto';
        }
    });
    // original原始状态，show展示状态
    var status = "original";
    // 当前选中的元素
    var currentSelected = null;
    // 监听鼠标悬停事件
    document.querySelectorAll('path').forEach(path => {
        if (!['海洋', '国界', '省界', '澳门', '香港'].includes(path.id)) {
            // 鼠标悬停时的效果已经通过CSS实现

            // 监听点击事件
            path.addEventListener('click', (e) => {
                // 获取省份名称
                const provinceName = e.target.id;

                // 向父页面发送消息
                window.parent.postMessage({ province: provinceName }, '*');

                // 设置展示内容
                contentDom.innerText = provinceName;

                // 设置颜色高亮
                if (currentSelected) {
                    currentSelected.style.fill = '#A87A70';
                }
                currentSelected = e.target;
                e.target.style.fill = '#8C4A3C';
            });
        }
    });

</script>
